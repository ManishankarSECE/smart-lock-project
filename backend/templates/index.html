<script>
const $ = id => document.getElementById(id);
const setStatus = (id, msg) => { const el = $(id); if(el) el.textContent = msg; };

// Speak "Wrong attempt" feedback
function speak(text) {
  if ('speechSynthesis' in window) {
    const utter = new SpeechSynthesisUtterance(text);
    utter.rate = 1.1;
    window.speechSynthesis.speak(utter);
  }
}

// Tab switching
const tabs = document.querySelectorAll('.tab');
const tabpanes = document.querySelectorAll('.tabpane');
tabs.forEach((tab,i) => {
  tab.addEventListener('click', () => activateTab(tab));
  tab.addEventListener('keydown', e => {
    let newIndex = i;
    if(e.key === 'ArrowRight' || e.key === 'ArrowDown') {
      e.preventDefault();
      newIndex = (i+1) % tabs.length;
      activateTab(tabs[newIndex]);
      tabs[newIndex].focus();
    }
    if(e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
      e.preventDefault();
      newIndex = (i-1+tabs.length) % tabs.length;
      activateTab(tabs[newIndex]);
      tabs[newIndex].focus();
    }
  });
});
function activateTab(tab) {
  tabs.forEach(t => {
    t.classList.remove('active');
    t.setAttribute('aria-selected', 'false');
    t.tabIndex = -1;
  });
  tab.classList.add('active');
  tab.setAttribute('aria-selected', 'true');
  tab.tabIndex = 0;
  const selected = tab.dataset.tab;
  tabpanes.forEach(p => p.classList.remove('active'));
  $(selected).classList.add('active');
  ['password','pin','otp','centerpattern','face','voice','qr'].forEach(m => {
    const msg = $(m+'Msg') || $(m+'Status');
    if(msg) msg.textContent = '';
  });
  if(selected==='face') startFaceVideo(); else stopFaceVideo();
  if(selected==='centerpattern') centerResetPattern();
}

// QR code email confirmation modal logic
let qrApprovalToken = null;
let approvalInterval = null;

async function generateQrCode() {
  const name = document.getElementById('qrName').value.trim();
  const phone = document.getElementById('qrPhone').value.trim();

  if (!name || !phone) {
    setStatus('qrMsg', 'Please enter your name and phone number.');
    return;
  }

  setStatus('qrMsg', 'Request submitted. Please wait for admin approval.');

  try {
    const res = await fetch('/request_qr', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({name, phone})
    });
    const j = await res.json();
    if (!j.ok) {
      setStatus('qrMsg', j.error || 'Failed to submit request.');
      return;
    }
    qrApprovalToken = j.token; // backend must return token
    // Start polling every 5 seconds
    approvalInterval = setInterval(checkApprovalStatus, 5000);
  } catch (e) {
    setStatus('qrMsg', 'Network error occurred.');
  }
}

async function checkApprovalStatus() {
  if (!qrApprovalToken) return;
  try {
    const res = await fetch(`/qr_status?token=${qrApprovalToken}`);
    const j = await res.json();
    if (!j.ok) {
      clearInterval(approvalInterval);
      setStatus('qrMsg', 'Error checking approval status.');
      return;
    }
    if (j.status === 'approved') {
      clearInterval(approvalInterval);
      setStatus('qrMsg', 'Your QR code is approved and ready. Please scan it.');
    } else if (j.status === 'denied') {
      clearInterval(approvalInterval);
      setStatus('qrMsg', 'Your QR code request was denied by admin.');
    }
    // else status pending - keep polling
  } catch {
    setStatus('qrMsg', 'Error checking approval status.');
  }
}



// Center-to-center pattern lock
const area = $('centerPatternArea');
const svg = $('centerPatternLines');
let dots = [], centerPattern = [], centerDrawing = false, lastIdx = null;
function dotXY(idx) {
  const off = 37, gridGap = 83, gridCnt = 3;
  return {
    x: off + gridGap * (idx % gridCnt),
    y: off + gridGap * Math.floor(idx / gridCnt)
  };
}
function setupDots() {
  while (area.firstChild) area.removeChild(area.firstChild);
  dots = [];
  for (let i = 0; i < 9; i++) {
    const coord = dotXY(i);
    let dot = document.createElement('div');
    dot.className = 'pattern-dot';
    dot.style.left = coord.x + 'px';
    dot.style.top = coord.y + 'px';
    area.appendChild(dot);
    dots.push(dot);
  }
  area.appendChild(svg);
}
function activateDot(idx) {
  if (!centerPattern.includes(idx)) {
    centerPattern.push(idx);
    dots[idx].classList.add('active');
    setStatus('centerPatternMsg','');
  }
}
function resetPattern() {
  centerPattern = [];
  lastIdx = null;
  dots.forEach(dot => dot.classList.remove('active'));
  drawLines();
  setStatus('centerPatternMsg','');
}
function drawLines() {
  svg.innerHTML = '';
  let pts = centerPattern.map(dotXY);
  if (pts.length > 1) {
    for(let i=0;i<pts.length-1;i++) {
      let l = document.createElementNS("http://www.w3.org/2000/svg", "line");
      l.setAttribute("x1", pts[i].x);
      l.setAttribute("y1", pts[i].y);
      l.setAttribute("x2", pts[i+1].x);
      l.setAttribute("y2", pts[i+1].y);
      l.setAttribute("stroke", "#2563eb");
      l.setAttribute("stroke-width", "6");
      l.setAttribute("stroke-linecap", "round");
      svg.appendChild(l);
    }
  }
}
function getDotIdxFromPos(x, y) {
  for(let i=0;i<dots.length;i++) {
    let rect = dots[i].getBoundingClientRect();
    let cx = rect.left+rect.width/2, cy = rect.top+rect.height/2;
    let dist = Math.sqrt((x-cx)**2 + (y-cy)**2);
    if(dist<30) return i;
  }
  return null;
}
function pointerDown(e) {
  e.preventDefault();
  centerDrawing = true;
  let x = e.touches ? e.touches[0].clientX : e.clientX;
  let y = e.touches ? e.touches[0].clientY : e.clientY;
  let idx = getDotIdxFromPos(x,y);
  if(idx!==null) { activateDot(idx); lastIdx=idx; }
}
function pointerMove(e) {
  if(!centerDrawing) return;
  let x = e.touches ? e.touches[0].clientX : e.clientX;
  let y = e.touches ? e.touches[0].clientY : e.clientY;
  let idx = getDotIdxFromPos(x,y);
  if(idx!==null && idx!==lastIdx && !centerPattern.includes(idx)) {
    activateDot(idx); lastIdx=idx;
  }
  drawLines();
}
function pointerUp(){ centerDrawing=false; drawLines(); }
function centerResetPattern(){ resetPattern(); }
function centerSubmitPattern(){
  if(centerPattern.length < 4){
    setStatus('centerPatternMsg','Pattern must be at least 4 dots!');
    speak("Wrong attempt");
    return;
  }
  let patStr = centerPattern.map(n=>n+1).join('-');
  setStatus('centerPatternMsg','Checking pattern...');
  fetch('/auth', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({method:'centerpattern', value: patStr})
  }).then(r=>r.json()).then(j=>{
    if(j.ok){
      activeToken = j.token; showControls();
    }else{
      setStatus('centerPatternMsg', j.error || "Authentication failed");
      speak("Wrong attempt");
    }
  }).catch(()=>{setStatus('centerPatternMsg',"Network error"); speak("Wrong attempt");});
}
function centerSetupPattern() {
  setupDots(); drawLines();
  area.addEventListener('mousedown', pointerDown);
  document.addEventListener('mousemove', pointerMove);
  document.addEventListener('mouseup', pointerUp);
  area.addEventListener('touchstart', pointerDown);
  document.addEventListener('touchmove', pointerMove, {passive:false});
  document.addEventListener('touchend', pointerUp);
  svg.setAttribute("width",area.offsetWidth);
  svg.setAttribute("height",area.offsetHeight);
  $('centerPatReset').onclick = centerResetPattern;
  $('centerPatSubmit').onclick = centerSubmitPattern;
  resetPattern();
}
document.addEventListener('DOMContentLoaded', function(){
  activateTab(tabs[0]);
  centerSetupPattern();
});
// Password, PIN, OTP, VOICE authentication logic
async function auth(method) {
  let value = "";
  
  if(method === 'otp') value = $('otpInput').value.trim();
  if(method === 'voice') value = speechLastPhrase?.trim() || "";
  if(!value) {
    setStatus(method + 'Msg', 'Please enter your ' + method + '.');
    speak("Wrong attempt");
    return;
  }
  try {
    const res = await fetch('/auth', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({method, value})
    });
    const j = await res.json();
    if(j.ok) {
      activeToken = j.token;
      showControls();
    }
    else {
      setStatus(method + 'Msg', j.error || "Authentication failed");
      speak("Wrong attempt");
    }
  } catch(e) {
    setStatus(method + 'Msg', 'Network error occurred');
    speak("Wrong attempt");
  }
}

// Request OTP
async function requestOtp() {
  try {
    const res = await fetch('/request_otp', {method:'POST'});
    const j = await res.json();
    setStatus('otpMsg', j.message || JSON.stringify(j));
  } catch(e) {
    setStatus('otpMsg', 'Network error occurred.');
  }
}

// Show controls after login
function showControls() {
  $('controls').style.display = 'block';
  ['otp', 'face', 'voice', 'qr'].forEach(id => {
    const elem = $(id);
    if(elem) elem.style.display = 'none';
  });
  document.querySelector('.tabs').style.display = 'none';
  stopFaceVideo();
  pollStatus();
}
async function deviceAction(action) {
  try {
    const res = await fetch('/control', {
      method:'POST',
      headers:{ 'Content-Type':'application/json', 'Authorization': 'Bearer ' + activeToken },
      body: JSON.stringify({action})
    });
    const j = await res.json();
    if(j.ok){
      setStatus('controlMsg', 'Device: ' + (j.device?.status || 'Updated'));
      setTimeout(pollStatus, 600);
    } else {
      setStatus('controlMsg', 'Error: ' + (j.error || ''));
    }
  } catch(e) {
    setStatus('controlMsg', 'Network error occurred');
  }
}
// Face recognition logic
const videoElement = $('face-video'); let stream = null;
async function startFaceVideo() {
  if(stream) return;
  try {
    stream = await navigator.mediaDevices.getUserMedia({video:true, audio:false});
    videoElement.srcObject = stream;
  } catch(e) {
    setStatus('faceMsg', 'Camera access denied or not available.');
  }
}
function stopFaceVideo() {
  if(stream) { stream.getTracks().forEach(t => t.stop()); stream = null; videoElement.srcObject = null; }
  setStatus('faceMsg', '');
}
$('faceLoginBtn').addEventListener('click', async () => {
  if(!stream) return;
  const canvas = document.createElement('canvas');
  canvas.width = videoElement.videoWidth;
  canvas.height = videoElement.videoHeight;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
  const dataUrl = canvas.toDataURL('image/png');
  setStatus('faceMsg', 'Processing...');
  try {
    const res = await fetch('/face-login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({image: dataUrl})
    });
    const j = await res.json();
    if(j.ok) {
      activeToken = j.token;
      setStatus('faceMsg', j.message || 'Face recognized! Logged in.');
      showControls();
    } else {
      setStatus('faceMsg', j.error || 'Face not recognized.');
      speak("Wrong attempt");
    }
  } catch(e) {
    setStatus('faceMsg', 'Network error occurred.');
    speak("Wrong attempt ,Try again");
  }
});

// Voice phrase authentication
const voiceBtn = $('voicePhraseBtn');
const voiceStatus = $('voicePhraseStatus');
let recognition = null, recognizing = false, speechLastPhrase = "";
if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  recognition = new SpeechRecognition();
  recognition.lang = 'en-US';
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;
  recognition.onstart = () => { recognizing = true; speechLastPhrase = ""; voiceStatus.textContent = 'Listening... Please speak your secret phrase.'; voiceBtn.disabled = true; };
  recognition.onerror = event => { recognizing = false; voiceStatus.textContent = 'Error occurred: ' + event.error; voiceBtn.disabled = false; };
  recognition.onend = () => { recognizing = false; voiceBtn.disabled = false; if(voiceStatus.textContent === 'Listening... Please speak your secret phrase.') { voiceStatus.textContent = 'No speech detected. Try again.'; } };
  recognition.onresult = event => {
    const transcript = event.results[0][0].transcript.trim(); speechLastPhrase = transcript;
    voiceStatus.textContent = `You said: "${transcript}". Verifying...`;
    auth('voice');
  };
} else {
  voiceStatus.textContent = 'Speech recognition not supported in this browser.';
  voiceBtn.disabled = true;
}
voiceBtn.addEventListener('click', () => { if (recognition && !recognizing) recognition.start(); });

 

let statusInterval = null;
function pollStatus() {
  fetch('/status')
    .then(response => response.json())
    .then(data => {
      if (data.ok && data.device && data.device.status) {
        document.getElementById('doorStatus').textContent =
          data.device.status.charAt(0).toUpperCase() + data.device.status.slice(1);
      } else {
        document.getElementById('doorStatus').textContent = "Unknown";
      }
    })
    .catch(() => {
      document.getElementById('doorStatus').textContent = "Unknown";
    });
}

if (statusInterval) clearInterval(statusInterval);
statusInterval = setInterval(pollStatus, 2000);
