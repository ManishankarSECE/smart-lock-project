<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Lock Mobile Control</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI',
                Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 480px;
            margin: 2em auto;
            padding: 2em 1.5em;
            background: radial-gradient(circle at top right, #e0f2fe 0%, #bae6fd 100%);
            color: #0f172a;
            user-select: none;
            box-sizing: border-box;
        }
        h2 {
            font-weight: 700;
            font-size: 2rem;
            color: #1e40af;
            text-align: center;
            margin-bottom: 2em;
            letter-spacing: 0.04em;
            text-shadow: 0 1px 2px rgba(100, 116, 139, 0.25);
        }
        button {
            width: 100%;
            padding: 16px 0;
            margin: 0.7em 0;
            font-size: 1.25rem;
            font-weight: 700;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            color: #fff;
            box-shadow: 0 8px 15px rgba(43, 108, 255, 0.35);
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            user-select: none;
        }
        button:active {
            transform: scale(0.96);
            box-shadow: 0 5px 10px rgba(30, 78, 255, 0.4);
        }
        button.unlock {
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.15);
        }
        button.unlock:hover {
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            box-shadow: 0 12px 26px rgba(43, 108, 255, 0.55);
        }
        button.lock {
            background: linear-gradient(90deg, #ef4444, #dc2626);
            box-shadow: 0 8px 15px rgba(239, 68, 68, 0.35);
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.15);
        }
        button.lock:hover {
            background: linear-gradient(90deg, #dc2626, #ef4444);
            box-shadow: 0 12px 26px rgba(239, 68, 68, 0.55);
        }
        #status {
            margin-top: 28px;
            font-weight: 700;
            font-size: 1.15rem;
            text-align: center;
            color: #2563eb;
            letter-spacing: 0.03em;
            text-shadow: 0 0 3px rgba(37, 99, 235, 0.3);
            user-select: text;
            min-height: 26px;
        }
    </style>
</head>
<body>
    <h2>ðŸ”’ Smart Lock Control</h2>
    <div>
        <button class="unlock" onclick="sendAction('unlock')">ðŸ”“ Unlock</button>
        <button class="lock" onclick="sendAction('close')">ðŸ”’ Lock</button>
        <div id="status">Ready</div>
    </div>
    <script>
        function sendAction(action) {
            fetch('/control', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action: action, token: "{{ token }}" })
            })
                .then(resp => resp.json())
                .then(data => {
                    if (data.ok) {
                        document.getElementById('status').textContent = 'Success: ' + (data.device?.status || 'Updated');
                    } else {
                        document.getElementById('status').textContent = 'Error: ' + (data.error || '');
                    }
                })
                .catch(err => {
                    document.getElementById('status').textContent = 'Network error';
                });
        }
    </script>
</body>
</html>
